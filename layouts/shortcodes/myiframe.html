<script>
  function resizeIframe(obj) {
    obj.style.height =
      1.05 * obj.contentWindow.document.body.scrollHeight + "px";
  }
</script>

<iframe
  src="./{{ index .Params 0 }}"
  height="100%"
  style="margin: 0 auto; width: 100%; max-width: 950px"
  frameborder="0"
  scrolling="auto"
  title="Fruits Image using VGG16"
  onload="resizeIframe(this)"
>
</iframe>
